<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-ME!</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <!-- navbar  -->
    <nav>
        <ul>
            <li><a></a> </li>
             <li>Albums</li>
             <li>Contact</li>
        </ul>
    </nav>
    <p style="font-family: Arial, sans-serif; color: #333;"><quote>Hey! It's me Hi! </quote></p>
    <form action="" method="post" style="max-width: 400px; margin: 0 auto; font-family: Arial, sans-serif;">
        <div class="name" style="margin-bottom: 10px;">
            <label for="Name" style="display: block; font-weight: bold;">Name:</label>
            <input type="text" style="width: 100%; padding: 5px;">
        </div>
        <div class="email" style="margin-bottom: 10px;">
            <label for="email" style="display: block; font-weight: bold;">Email:</label>
            <input type="email" style="width: 100%; padding: 5px;">
        </div>
        <div class="subject" style="margin-bottom: 10px;">
            <label for="subject" style="display: block; font-weight: bold;">Subject:</label>
            <input type="text" style="width: 100%; padding: 5px;">
        </div>
        <div class="message" style="margin-bottom: 10px;">
            <label for="message" style="display: block; font-weight: bold;">Message:</label>
            <textarea style="width: 100%; padding: 5px;"></textarea>
        </div>
        <div class="country" style="margin-bottom: 10px;">
            <label for="country" style="display: block; font-weight: bold;">Country:</label>
            <select style="width: 100%; padding: 5px;">
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
            </select>
        </div>
        <div class="website" style="margin-bottom: 10px;">
            <label for="website" style="display: block; font-weight: bold;">Website:</label>
            <input type="url" style="width: 100%; padding: 5px;">
        </div>
        <fieldset style="margin-bottom: 10px;">
            <legend style="font-weight: bold;">Social Media</legend>
            <label for="Twitter">Twitter</label>
            <a href="https://twitter.com/taylorswift13" target="_blank"><img src="https://th.bing.com/th/id/OIP.o06snWh5G4LQ1fJbNlarpAHaGB?pid=ImgDet&rs=1" alt="" srcset="" width="25px" height="25px" style="vertical-align: middle;"></a>
            <label for="Instagram">Instagram</label>
            <a href="https://twitter.com/taylorswift13" target="_blank"><img src="https://th.bing.com/th/id/R.26d9974a1feec9905a4e0d5e5ddf8db6?rik=Og1ujXM2C1AJHQ&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2fa%2fa5%2fInstagram_icon.png&ehk=1%2fZWXYn2nN%2fR80TOtcKH5SsdLkkUvMLrB%2fHUXRDHk9I%3d&risl=&pid=ImgRaw&r=0" alt="" srcset="" width="25px" height="25px" style="vertical-align: middle;">
            </a>
        </fieldset>
        <label for="terms" style="display: block; font-weight: bold;">
            <input type="checkbox" name="" id="" style="vertical-align: middle; margin-right: 5px;">
            &copy;I agree to the Terms & condition 
        </label>
        <div class="submit">
            <button type="submit" style="padding: 10px 20px; background-color: #0066cc; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
                Book
            </button>
        </div>
    </form>
    <a href="index.html">back</a>
</body>
</html>
